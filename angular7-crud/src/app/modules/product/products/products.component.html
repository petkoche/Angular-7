<mat-form-field class="example-form-field">
    <input matInput type="text" [(ngModel)]="value">
    <mat-placeholder class="placeholder">Search</mat-placeholder>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>    
  </mat-form-field>
  <button (click)="filterProducts()" mat-flat-button color="primary"><mat-icon>search</mat-icon></button>
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/product-add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table">
  
        <!-- Product Name Column -->
        <ng-container matColumnDef="prod_name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let row">{{row.prod_name}}</td>
        </ng-container>
  
        <!-- Product Price Column -->
        <ng-container matColumnDef="prod_price">
          <th mat-header-cell *matHeaderCellDef>Product Price</th>
          <td mat-cell *matCellDef="let row">$ {{row.prod_price}}</td>
        </ng-container>

        <!-- Product Price Column -->
        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let row">{{row.updated_at | date}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;" [routerLink]="['/product-details/', row._id]"></tr>
      </table>
    </div>
  </div>
